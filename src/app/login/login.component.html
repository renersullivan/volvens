<div class="container">
    <div class="container-left"><h1>system</h1></div>
    <div class="container-right"><h1>Login</h1>
        <div class="text-form">
            <h1>Entrar</h1>
            <p>Coloque seu email a baixo para acessar</p>
        </div>
        <div class="form-login">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                 
                  <input type="text" id="username" name="username" placeholder="name@email.com">
                </div>
                <div class="form-group">
               
                  <input type="password" id="password" name="password"placeholder="*****" >
                </div>
                <button type="submit">acessar</button>
            </form>
       
           
               
              
              
        </div>
    </div>
</div>
