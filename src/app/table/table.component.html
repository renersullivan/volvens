<div class="tabela-NomeSobrenome">
  <table mat-table ="displayedColumns" class="mat-elevation-z8">
  
    <!-- Definição da coluna 'nome' -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>
  
    <!-- Definição da coluna 'sobreNome' -->
    <ng-container matColumnDef="sobreNome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{ element.sobreNome }} </td>
    </ng-container>
  
    <!-- Linha de cabeçalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Linha de dados -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
